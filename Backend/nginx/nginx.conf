events {
  worker_connections 1024;
}

http {
  # Upstream services
  upstream auth_service {
    server auth-service:3001;
  }

  upstream product_service {
    server product-service:3002;
  }

  # New upstream
  upstream order_service {
    server order-service:3003;
  }

  # Rate limiting zones
  limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=20r/m;
  limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
  # New rate limit zone
  limit_req_zone $binary_remote_addr zone=order_limit:10m rate=60r/m;
  
  # Logging
  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for"';

  access_log /var/log/nginx/access.log main;
  error_log  /var/log/nginx/error.log warn;

  # Gzip compression
  gzip on;
  gzip_types application/json text/plain;

  server {
    listen 80;
    server_name localhost;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    # ─── Auth Service ─────────────────────────────────────────
    location /api/auth/ {
      limit_req zone=auth_limit burst=10 nodelay;

      proxy_pass http://auth_service;
      proxy_http_version 1.1;
      proxy_set_header Host              $host;
      proxy_set_header X-Real-IP         $remote_addr;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Connection        "";

      proxy_connect_timeout 5s;
      proxy_read_timeout    30s;
    }

    # ─── Product Service ──────────────────────────────────────
    location /api/products/ {
      limit_req zone=api_limit burst=20 nodelay;

      proxy_pass http://product_service;
      proxy_http_version 1.1;
      proxy_set_header Host              $host;
      proxy_set_header X-Real-IP         $remote_addr;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Connection        "";

      proxy_connect_timeout 5s;
      proxy_read_timeout    30s;
    }

    # ─── Order Service ────────────────────────────────────────────
    location /api/orders/ {
      limit_req zone=order_limit burst=15 nodelay;

      # Block internal callback endpoint from external access
      location /api/orders/internal/ {
        return 403 '{"message":"Forbidden"}';
        add_header Content-Type application/json;
      }

      proxy_pass http://order_service;
      proxy_http_version 1.1;
      proxy_set_header Host              $host;
      proxy_set_header X-Real-IP         $remote_addr;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Connection        "";
      proxy_connect_timeout 5s;
      proxy_read_timeout    60s;
    }
    
    # ─── Health checks ────────────────────────────────────────
    location /health/auth {
      proxy_pass http://auth_service/health;
    }

    location /health/products {
      proxy_pass http://product_service/health;
    }

    location /health/orders {
      proxy_pass http://order_service/health;
    }

    # 404 fallback
    location / {
      return 404 '{"message":"Route not found"}';
      add_header Content-Type application/json;
    }
  }
}